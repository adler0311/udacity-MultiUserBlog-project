<div class="commentPage">
	<div class="comment-header">
		<div class="comment-date">
	    	{{c.created.strftime("%H:%M %b %d, %Y")}}
		</div>
		<div class="identifier">
			commented by : {{username}}
		</div>
	</div>
	<div class="comment-body">
		<div class="post-content">
	    	{{c.comment | safe}}
	  	</div>
	  	<div class="comment-modify">
		    <a href="/comment/edit/{{c.key().id()}}">edit</a>
		    <a href="/comment/delete/{{c.key().id()}}">delete</a>
		</div>
	</div>
	<hr>

</div>
