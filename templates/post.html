<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
    <div class="modify">
      <a href="/blog/edit/{{p.key().id()}}">edit</a>
      <a href="/blog/delete/{{p.key().id()}}">delete</a>
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <div>
      <button type="button">I Like this Post!</button>
      
  </div>
</div>
